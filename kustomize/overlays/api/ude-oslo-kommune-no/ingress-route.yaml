apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: fint-core-consumer-utdanning-ot
spec:
  entryPoints:
    - web
  routes:
    - match: "Host(`api.felleskomponent.no`) && PathPrefix(`/utdanning/ot`) && Headers(`x-org-id`, `ude.oslo.kommune.no`)"
      kind: Rule
      services:
        - name: fint-core-consumer-utdanning-ot
          port: 8080