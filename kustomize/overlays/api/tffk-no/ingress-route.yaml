apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: fint-core-consumer-utdanning-larling
spec:
  entryPoints:
    - web
  routes:
    - match: "Host(`api.felleskomponent.no`) && PathPrefix(`/utdanning/larling`) && Headers(`x-org-id`, `tffk.no`)"
      kind: Rule
      services:
        - name: fint-core-consumer-utdanning-larling
          port: 8080