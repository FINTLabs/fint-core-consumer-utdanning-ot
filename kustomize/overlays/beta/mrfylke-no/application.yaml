apiVersion: fintlabs.no/v1alpha1
kind: Application
metadata:
  name: fint-core-consumer-utdanning-ot
spec:
  orgId: mrfylke.no
  url:
    hostname: beta.felleskomponent.no
  kafka:
    enabled: true
    acls:
      - topic: 'mrfylke-no.fint-core.*'
        permission: admin
  resources:
    limits:
      memory: "1024Mi"
      cpu: "1"
    requests:
      memory: "128Mi"
      cpu: "100m"